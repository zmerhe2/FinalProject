<h3 class="mdc-typography--headline3">About</h3>
<p>This is an app shell, using Material Components for the Web and jQuery.</p>

<p>The content for each "screen" is in the appropriate file in the <code>screen-content</code> folder.</p>

<p>To add more pages, add an item to the navigation, and create a file with the right name in the right location.</p>
